<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>COVID-19 Dashboard</title>
  <meta name="description" content="Dashboard for tracking COVID-19 cases.">
  <meta name="author" content="Edgar Montes">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
</head>
<body>
  <div id="vizContainer"></div>
  <section class="dashboard">
      <section id="loader-overlay" class="active">
          <article>
          <div>
              <div className="loader">
              <div className="loader__bar"></div>
              <div className="loader__bar"></div>
              <div className="loader__bar"></div>
              <div className="loader__bar"></div>
              <div className="loader__bar"></div>
              <div className="loader__ball"></div>
              </div>
              <p>LOADING</p>
          </div>
          </article>
      </section>
      <article class="data-block detected det">
          <h4>DETROIT CASES</h4>
          <div>
              <span>0</span>
          </div>
      </article>
      <article class="data-block deaths det">
        <h4>DETROIT DEATHS</h4>
        <div>
            <span>0</span>
        </div>
      </article>
      <article class="data-block detected mich">
        <h4>MICHIGAN CASES</h4>
        <div>
            <span>0</span>
        </div>
    </article>
    <article class="data-block deaths mich">
      <h4>MICHIGAN DEATHS</h4>
      <div>
          <span>0</span>
      </div>
    </article>
  </section>
  <p class="update-date"><strong>Detroit</strong> - <i class="det"></i><br><strong>Michigan</strong> - <i class="mich"></i></p>
  <script src="https://codtableau.detroitmi.gov/javascripts/api/tableau-2.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
